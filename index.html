<title>StudyHub</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}
h1, img, button {
  opacity: 0;
  transform: translateY(-40px);
  animation: drop 0.8s ease forwards;
}
h1 { animation-delay: 0.2s; font-size: 2.5rem; color: #003366; }
img { animation-delay: 0.4s; width: 550px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
button {
  animation-delay: 0.6s;
  margin-top: 1.5rem;
  padding: 12px 28px;
  font-size: 1rem;
  background: #00bcd4;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover { background: #0097a7; }

@keyframes drop {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
