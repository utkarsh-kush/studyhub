  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --squid-pink: #DC143C;
      --squid-dark-pink: #B91C3C;
      --squid-cyan: #00E5FF;
      --squid-dark-blue: #1E40AF;
      --squid-green: #00FF88;
      --squid-red: #FF0040;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #888888;
      --border-color: #333333;
      --glow-pink: rgba(220, 20, 60, 0.9);
      --glow-dark-pink: rgba(185, 28, 60, 0.8);
      --glow-cyan: rgba(0, 229, 255, 0.8);
      --glow-green: rgba(0, 255, 136, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, #1a0a1a 50%, var(--bg-primary) 100%);
      color: var(--text-primary);
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 229, 255, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Disable text selection and drag */
    ::selection {
      background: transparent;
    }

    ::-moz-selection {
      background: transparent;
    }

    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      background: linear-gradient(45deg, #B91C3C, #DC143C, #1E40AF);
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 4s ease-in-out infinite;
      text-align: center;
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    @keyframes gradient-shift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      margin-bottom: 2rem;
      position: relative;
      border-bottom: 2px solid var(--squid-pink);
      box-shadow: 0 2px 25px var(--glow-dark-pink);
    }

    .logo-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-shapes {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .shape {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      animation-delay: 0.7s;
    }

    .shape:nth-child(3) {
      animation-delay: 1.4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-15px) rotate(180deg);
      }
    }

    /* Updated header shapes to match loader style */
    .header-shape {
      width: 50px;
      height: 50px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .header-shape:nth-child(1) {
      animation-delay: 0s;
    }

    .header-shape:nth-child(2) {
      animation-delay: 0.7s;
    }

    .header-shape:nth-child(3) {
      animation-delay: 1.4s;
    }

    .header-shape:before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      display: block;
      background: var(--squid-pink);
      top: 37px;
      left: 19px;
      transform: translate(-18px, -18px);
      z-index: 10;
    }

    .header-shape.triangle:before {
      animation: headerDotTriangle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      left: 21px;
      transform: translate(-10px, -18px);
    }

    .header-shape.circle:before {
      animation: headerDotCircle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape.square:before {
      animation: headerDotRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .header-shape svg rect,
    .header-shape svg polygon,
    .header-shape svg circle {
      fill: none;
      stroke: var(--squid-pink);
      stroke-width: 4px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .header-shape.triangle svg polygon {
      stroke: var(--squid-pink);
      stroke-dasharray: 145 76 145 76;
      stroke-dashoffset: 0;
      animation: headerPathTriangle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape.circle svg circle {
      stroke: var(--squid-cyan);
      stroke-dasharray: 150 50 150 50;
      stroke-dashoffset: 75;
      animation: headerPathCircle 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .header-shape.square svg rect {
      stroke: var(--squid-dark-blue);
      stroke-dasharray: 192 64 192 64;
      stroke-dashoffset: 0;
      animation: headerPathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    @keyframes headerPathTriangle {
      33% { stroke-dashoffset: 74; }
      66% { stroke-dashoffset: 147; }
      100% { stroke-dashoffset: 221; }
    }

    @keyframes headerDotTriangle {
      33% { transform: translate(0, 0); }
      66% { transform: translate(10px, -18px); }
      100% { transform: translate(-10px, -18px); }
    }

    @keyframes headerPathRect {
      25% { stroke-dashoffset: 64; }
      50% { stroke-dashoffset: 128; }
      75% { stroke-dashoffset: 192; }
      100% { stroke-dashoffset: 256; }
    }

    @keyframes headerDotRect {
      25% { transform: translate(0, 0); }
      50% { transform: translate(18px, -18px); }
      75% { transform: translate(0, -36px); }
      100% { transform: translate(-18px, -18px); }
    }

    @keyframes headerPathCircle {
      25% { stroke-dashoffset: 125; }
      50% { stroke-dashoffset: 175; }
      75% { stroke-dashoffset: 225; }
      100% { stroke-dashoffset: 275; }
    }

    @keyframes headerDotCircle {
      25% { stroke-dashoffset: 125; }
      50% { stroke-dashoffset: 175; }
      75% { stroke-dashoffset: 225; }
      100% { stroke-dashoffset: 275; }
    }

    .grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 300px));
  justify-content: center; /* centers cards if fewer than full row */
  gap: 2rem;
  margin-top: 2rem;
}


    .card {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      border: 2px solid var(--squid-pink);
      border-radius: 16px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px var(--glow-dark-pink);
    }

    .card::after {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 24px;
      height: 24px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .card:nth-child(3n+1)::after {
      background: var(--squid-pink);
      border-radius: 50%;
    }

    .card:nth-child(3n+2)::after {
      background: var(--squid-cyan);
      border-radius: 4px;
    }

    .card:nth-child(3n+3)::after {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid var(--squid-green);
      background: transparent;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--squid-dark-blue), var(--squid-pink), var(--squid-dark-blue));
      border-radius: 16px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      animation: border-glow 2s linear infinite;
    }

    @keyframes border-glow {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover::after {
      opacity: 1;
      transform: scale(1.1) rotate(5deg);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 40px var(--glow-dark-pink);
      border-color: var(--squid-cyan);
    }

    .card:nth-child(even) {
      border-color: var(--squid-dark-blue);
      box-shadow: 0 0 30px var(--glow-pink);
    }

    .card:nth-child(even):hover {
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 40px var(--glow-pink);
      border-color: var(--glow-green);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
      border: 1px solid var(--squid-pink);
      box-shadow: 0 0 15px var(--glow-dark-pink);
    }

    .card:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--glow-dark-pink);
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      margin-top: 1rem;
      color: var(--text-primary);
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .loading-text {
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }

    .loaders-container {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .loader {
      --path: white;
      --dot: #f40af0;
      --duration: 3s;
      width: 44px;
      height: 44px;
      position: relative;
    }

    .loader:before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      display: block;
      background: var(--dot);
      top: 37px;
      left: 19px;
      transform: translate(-18px, -18px);
      animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .loader svg rect,
    .loader svg polygon,
    .loader svg circle {
      fill: none;
      stroke: var(--path);
      stroke-width: 10px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .loader svg polygon {
      stroke-dasharray: 145 76 145 76;
      stroke-dashoffset: 0;
      animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg rect {
      stroke-dasharray: 192 64 192 64;
      stroke-dashoffset: 0;
      animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg circle {
      stroke-dasharray: 150 50 150 50;
      stroke-dashoffset: 75;
      animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader.triangle1 {
      width: 48px;
    }

    .loader.triangle1:before {
      left: 21px;
      transform: translate(-10px, -18px);
      animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    html {
      -webkit-font-smoothing: antialiased;
    }

    @keyframes pathTriangle {
      33% { stroke-dashoffset: 74; }
      66% { stroke-dashoffset: 147; }
      100% { stroke-dashoffset: 221; }
    }

    @keyframes dotTriangle {
      33% { transform: translate(0, 0); }
      66% { transform: translate(10px, -18px); }
      100% { transform: translate(-10px, -18px); }
    }

    @keyframes pathRect {
      25% { stroke-dashoffset: 64; }
      50% { stroke-dashoffset: 128; }
      75% { stroke-dashoffset: 192; }
      100% { stroke-dashoffset: 256; }
    }

    @keyframes dotRect {
      25% { transform: translate(0, 0); }
      50% { transform: translate(18px, -18px); }
      75% { transform: translate(0, -36px); }
      100% { transform: translate(-18px, -18px); }
    }

    @keyframes pathCircle {
      25% { stroke-dashoffset: 125; }
      50% { stroke-dashoffset: 175; }
      75% { stroke-dashoffset: 225; }
      100% { stroke-dashoffset: 275; }
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;

#loadMoreBatchesBtn {
  /* Basic Setup & Font */
  background: linear-gradient(45deg, var(--squid-pink), var(--squid-dark-blue));
  border: 2px solid var(--squid-pink);
  color: var(--text-primary);
  font-family: 'Orbitron', monospace;
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  
  /* Sizing and Shape */
  padding: 1rem 2.5rem;
  border-radius: 50px; /* Pill shape */
  
  /* Flexbox for Icon Alignment */
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.8rem;

  /* Effects */
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 20px var(--glow-dark-pink);
  transition: all 0.3s ease-in-out;
}

/* Pulsing glow animation to attract attention */
@keyframes pulse-glow {
  0% {
    box-shadow: 0 0 20px var(--glow-dark-pink);
  }
  50% {
    box-shadow: 0 0 35px var(--glow-pink);
  }
  100% {
    box-shadow: 0 0 20px var(--glow-dark-pink);
  }
}

#loadMoreBatchesBtn {
    animation: pulse-glow 2.5s infinite ease-in-out;
}


/* --- Hover and Active States --- */

#loadMoreBatchesBtn:hover {
  transform: scale(1.05);
  border-color: var(--squid-cyan);
  box-shadow: 0 0 40px var(--glow-cyan);
  animation: none; /* Pause the pulse on hover for a direct response */
}

#loadMoreBatchesBtn:active {
  transform: scale(0.98); /* Press-down effect */
  filter: brightness(0.9);
}


/* --- Icon Styling --- */

#loadMoreBatchesBtn i {
  font-size: 1rem;
  transition: transform 0.3s ease-in-out;
}

#loadMoreBatchesBtn:hover i {
  transform: translateY(3px); /* Icon dips down on hover */
}


/* --- Cool sliding gloss effect on hover --- */

#loadMoreBatchesBtn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 75%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.25),
    transparent
  );
  transform: skewX(-25deg);
  transition: left 0.6s ease;
}

#loadMoreBatchesBtn:hover::before {
  left: 120%;
}

async function loadBatches({ reset = false } = {}) {
  if (isLoading || (!hasMore && !reset)) return;

  isLoading = true;
  showLoader(true);

  if (reset) {
    currentPage = 1;
    allBatches = [];
    main.innerHTML = "";
    hasMore = true;

  try {
    const query = currentQuery ? `&q=${encodeURIComponent(currentQuery)}` : "";
    const favorites = getFavoriteBatches();
    let favBatches = [];

    // 🔥 Always load all favorited batches if any
   if (favorites.length > 0 && !currentQuery) {
  // Load all favorites only if NOT searching
  const favRes = await fetch(`${API_BASE}/api/batches/by-ids?ids=${favorites.join(',')}`);
  const favData = await favRes.json();
  favBatches = favData.batches.map(b => ({
    name: b.name,
    image: b.previewImage,
    batchId: b._id
  }));
}

    // 🔁 Load regular paginated batches
    const res = await fetch(`${API_BASE}/api/batches?page=${currentPage}&limit=12${query}`);
    const data = await res.json();
    const newBatches = data.batches.map(b => ({
      name: b.name,
      image: b.previewImage,
      batchId: b._id
    }));

    // 🧠 Merge unique batches (favorites first)
    const seen = new Set();
    const merged = [...favBatches, ...(reset ? newBatches : allBatches.concat(newBatches))].filter(b => {
      if (seen.has(b.batchId)) return false;
      seen.add(b.batchId);
      return true;
    });

    allBatches = merged;

    if (reset && allBatches.length === 0) {
      renderNoResults();
      hasMore = false;
      loadMoreBtnWrapper.style.display = "none";
    } else {
      renderBatches(allBatches, { append: false });

      if (newBatches.length < 12) {
        hasMore = false;
        loadMoreBtnWrapper.style.display = "none";
      } else {
        currentPage++;
        loadMoreBtnWrapper.style.display = "block";
      }
    }
  } catch (err) {
    console.error("Failed to load batches:", err);
  } finally {
    isLoading = false;
    showLoader(false);
  }
}

     if (lectureLoading) return;
      lectureLoading = true;

      history.pushState({}, '', `?batch=${batchId}&subject=${subjectSlug}&topic=${topicId}&type=${contentType}`);
  document.getElementById("lectureContent").innerHTML = "";

      show(document.getElementById("lectureSection"));
      showLoader(true);

      currentBatchId = batchId;
      currentSubjectSlug = subjectSlug;
      currentTopicId = topicId;
      currentContentType = contentType;

      const url = `${API_BASE}/api/batch/${batchId}/subject/${subjectSlug}/topic/${topicId}/all-contents?type=${contentType}`;

      try {
        const res = await fetch(url);
    const data = await res.json();
    const items = data.data || [];

    const lectureContent = document.getElementById("lectureContent");
        if (items.length === 0) {
          lectureContent.innerHTML = `<div style="color: var(--text-muted); text-align: center; margin-top: 20px;">No content found in this arena.</div>`;
          return;
        }

        items.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";

        if (contentType === "notes" || contentType === "DppNotes") {
  let topicTitle = "Untitled Note";
if (item.topic) {
  topicTitle = item.topic;
} else if (item.homeworkIds?.[0]?.topic) {
  topicTitle = item.homeworkIds[0].topic;
}
  const scheduleId = item._id;

  div.innerHTML = `
    <div class="card-title">${topicTitle}</div>
    <div class="note-buttons">
      <button onclick="fetchAndOpenAttachments('${currentBatchId}', '${currentSubjectSlug}', '${scheduleId}')">
        📂 Open Attachments
      </button>
    </div>
  `;
}
else {
  const vid = item.videoDetails || item;
  const title = item.topic || vid.name || "Untitled Video";
  const image = vid.image || vid.thumbnail || "";
  const mediaUrl = vid.hls_url || item.url || "";
  const duration = vid.duration || "00:00:00";

  const startTime = new Date(item.startTime);
  const formattedDate = startTime.toLocaleDateString('en-US', {
    year: 'numeric',
    month: 'short',
    day: 'numeric'
  });

  div.className = "lecture-card";
  div.innerHTML = `
    <div class="lecture-card-inner">
      <div class="lecture-thumbnail">
        <img src="${image}" alt="${title}" class="lecture-image" />
        ${item.status === "COMPLETED" ? `
          <div class="status-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#00cc66" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8" fill="white"/>
              <path fill="#00cc66" d="M13.485 4.485a1 1 0 0 0-1.414-1.414L6.5 8.643 4.929 7.071a1 1 0 0 0-1.414 1.415l2.586 2.586a1 1 0 0 0 1.415 0l6.97-6.97z"/>
            </svg>
          </div>` : ""}
      </div>
      <div class="lecture-info">
        <h3 class="lecture-title">${title}</h3>
        <div class="lecture-meta">
          <span class="lecture-date"><i class="icon-calendar"></i> ${formattedDate}</span>
          <span class="lecture-duration"><i class="icon-clock"></i> ${duration}</span>
        </div>
      </div>
    </div>
  `;
  div.onclick = async () => {
    showLoader(true);
    try {
      let finalUrl = mediaUrl;
      const isYouTube = finalUrl && (finalUrl.includes('youtube.com') || finalUrl.includes('youtu.be'));
      if (isYouTube) return window.open(finalUrl, '_blank');

      const realVid = item.videoDetails || item;
      const params = new URLSearchParams({
        batch: currentBatchName || 'Unknown Batch',
        subject: currentSubjectName || 'Unknown Subject',
        topic: currentTopicName || 'General',
        title: item.topic || realVid.name || ''
      });

      const resp = await fetch(`${API_BASE}/api/video/stream-info?${params}`);
      const data = await resp.json();

      if (data.youtube && data.videoUrl) {
        window.open(data.videoUrl, '_blank');
        return;
      }

      if (data.success && data.signed_url && data.video_id) {
        const urlParams = new URLSearchParams({
          encrypted: data.signed_url,
          iv: data.video_id
        });
        window.location.href = `pwplayer.html?${urlParams}`;
        return;
      }

      const scheduleId = item._id;
      const res = await fetch(`${API_BASE}/api/url?batch_id=${currentBatchId}&schedule_id=${scheduleId}`);
      const altData = await res.json();

           if (altData.success && altData.signed_url && altData.video_id) {
        const urlParams = new URLSearchParams({
          encrypted: altData.signed_url,
          iv: altData.video_id
        });
        if (altData.pally_data && altData.pally_iv) {
          urlParams.append('pally_data', altData.pally_data);
          urlParams.append('pally_iv', altData.pally_iv);
        }
        window.location.href = `pwplayer.html?${urlParams.toString()}`;
      } else {
        alert("⚠️ Video not available from either source.");
      }
    } catch (err) {
      console.error("Video load failed:", err);
      alert("⚠️ Failed to load video.");
    } finally {
      showLoader(false);
    }
  };
}
       lectureContent.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load content:", err);
      } finally {
        lectureLoading = false;
        showLoader(false);
      }
    }
async function fetchAndOpenAttachments(batchId, subjectSlug, scheduleId) {
  try {
    showLoader(true);
    const res = await fetch(`${API_BASE}/api/batch/${batchId}/subject/${subjectSlug}/schedule/${scheduleId}/content`);
    const data = await res.json();

    if (!data.data || !data.data.length) {
      alert("No content found.");
      return;
    }

    const attachments = data.data.flatMap(item =>
      (item.homeworkIds || []).flatMap(hw =>
        (hw.attachmentIds || [])
      )
    );

    if (!attachments.length) {
      alert("No attachments found.");
      return;
    }

    attachments.forEach(att => {
      const fileUrl = `${att.baseUrl}${att.key}`;
      window.open(fileUrl, '_blank');
    });

  } catch (err) {
    console.error("Failed to fetch schedule content:", err);
    alert("Error loading attachments.");
  } finally {
    showLoader(false);
  }
}

    function switchLectureTab(tab) {
      const typeMap = {
        lectures: "vidoes",
        notes: "notes",
        dppnotes: "DppNotes",
        dpplecture: "DppVideos"
      };

      currentContentType = typeMap[tab] || "vidoes";
    

      ["lectures", "notes", "dppnotes", "dpplecture"].forEach(t => {
        document.getElementById("tab-" + t).classList.remove("active");
      });
      document.getElementById("tab-" + tab).classList.add("active");

      loadLecturesContent(currentBatchId, currentSubjectSlug, currentTopicId, currentContentType);
}

window.addEventListener("popstate", () => {
  if (viewStack.length > 0) {
    const restoreView = viewStack.pop(); // ✅ Pop the function for the view we are returning TO.
    if (typeof restoreView === 'function') {
      restoreView(); // ✅ Execute it.
    }
  }
});

  showBatchesView();
