<!DOCTYPE html><html lang="en"><head>
<title>Subjects</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 2rem;
  background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
  min-height: 100vh;
  overflow-x: hidden;
  color: #003366;
}
header, h1, .grid, .card, iframe, video, input, p, button {
  opacity: 0;
  transform: translateY(-30px);
  animation: drop 0.7s ease forwards;
}
h1 { animation-delay: 0.2s; }
.grid { animation-delay: 0.3s; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
.card {
  animation-delay: 0.4s;
  width: 300px;
  background: rgba(255,255,255,0.8);
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
.card img { width: 100%; border-radius: 10px; cursor: pointer; }
iframe, video {
  animation-delay: 0.5s;
  width: 90%;
  max-width: 700px;
  border-radius: 12px;
  margin-top: 30px;
  border: none;
}
button, input {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  margin: 10px;
  font-size: 1rem;
  background: #00bcd4;
  color: white;
}
button:hover { background: #0097a7; }
@keyframes drop {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>
<h1>Select a Subject</h1>
<div class="grid">
  <div class="card" onclick="location.href='physics/index.html'">Physics</div>
  <div class="card" onclick="location.href='chemistry/index.html'">Chemistry</div>
  <div class="card" onclick="location.href='biology/index.html'">Biology</div>
  <div class="card" onclick="location.href='sst/index.html'">SST</div>
</div>
<footer>
  <p style="text-align: center; color: #177c5e; font-size: 0.9rem;">&copy; 2025 StudyHub. All rights reserved.</p>
  <p style="text-align: center; color: #555; font-size: 0.8rem;">Created by utkarshkushwaha99 </p>
</footer>
<script>
document.querySelectorAll('h1, h2, img, button').forEach((el, index) => {
  el.style.animationDelay = `${index * 0.2}s`;
});
document.querySelectorAll('footer p').forEach((el, index) => {
  el.style.animationDelay = `${(index + 3) * 0.2}s`;
});
document.querySelector('footer').style.opacity = '0';
setTimeout(() => {
  document.querySelector('footer').style.opacity = '1';
}, 1000);
document.querySelector('footer').style.transform = 'translateY(0)';
document.querySelector('footer').style.animation = 'drop 0.8s ease forwards';
document.querySelector('footer').style.animationDelay = '1.2s';   
</script>
<a href="https://t.me/utkarshkushwaha99" target="_blank" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" style="width: 50px; height: 50px; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
</body>
</html>
