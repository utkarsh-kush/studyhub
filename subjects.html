<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects - StudyHub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      color: #003366;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .subjects-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .subject-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }
    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .subject-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    .subject-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #004080;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Select a Subject</h1>

  <div class="subjects-grid">
    <!-- Physics -->
    <div class="subject-card">
      <a href="physics/physics.html">
        <img src="https://cdn-icons-png.flaticon.com/512/3625/3625319.png" alt="Physics Logo">
        <h3>Physics</h3>
      </a>
    </div>

    <!-- Chemistry -->
    <div class="subject-card">
      <a href="chemistry/chemistry.html">
        <img src="https://cdn-icons-png.flaticon.com/512/2995/2995620.png" alt="Chemistry Logo">
        <h3>Chemistry</h3>
      </a>
    </div>

    <!-- Biology -->
    <div class="subject-card">
      <a href="biology/biology.html">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Biology Logo">
        <h3>Biology</h3>
      </a>
    </div>

    <!-- SST -->
    <div class="subject-card">
      <a href="sst/sst.html">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="SST Logo">
        <h3>SST</h3>
      </a>
    </div>

    <!-- âœ… Assignments -->
    <div class="subject-card">
      <a href="AssignmentProject/index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991139.png" alt="Assignment Logo">
        <h3>Assignments</h3>
      </a>
    </div>
  </div>
</body>
</html>
